<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotanyBot — FarmBot Project</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');

    :root {
      --uncw-teal: #007A78;
      --uncw-navy: #002B45;
      --uncw-gold: #F2C94C;

      --seafoam: #7FF5E7;
      --reef-blue: #6CFF7F;
      --deep-cyan: #00CC55;

      --coastal-glow: 0 0 14px rgba(85, 214, 255, 0.45),
                      0 0 28px rgba(0, 159, 183, 0.35),
                      0 0 42px rgba(0, 159, 183, 0.18);

      --bg-light: #f3f9fa;
      --card-light: rgba(255,255,255,0.18);
      --text-dark: #1f2d33;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    h1, h2, h3 { color: var(--uncw-navy); margin: 0; }
    a { text-decoration: none; }

    /* ===== TOP NAV ===== */
    .top-nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 10px 0;
      backdrop-filter: blur(14px) saturate(1.4);
      background: rgba(0, 43, 69, 0.55);
      border-bottom: 1px solid rgba(127, 245, 231, 0.35);
      box-shadow: 0 4px 22px rgba(0,0,0,0.35);
      z-index: 9999;
    }
    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo {
      font-family: 'Michroma', sans-serif;
      font-size: 1.15rem;
      color: var(--uncw-teal);
      font-weight: 700;
      letter-spacing: 1px;
      transition: 0.25s ease;
    }
    .nav-logo:hover {
      color: var(--uncw-gold);
      text-shadow: 0 0 10px var(--uncw-gold);
      transform: translateY(-2px);
    }
    .nav-links { display: flex; gap: 32px; }
    .nav-links a {
      font-size: 1rem;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      color: var(--seafoam);
      border: 1px solid rgba(127,245,231,0.25);
      background: rgba(255,255,255,0.05);
      transition: 0.25s ease;
    }
    .nav-links a:hover {
      color: var(--uncw-navy);
      background: var(--reef-blue);
      border-color: var(--deep-cyan);
      box-shadow: 0 0 12px var(--reef-blue);
      transform: translateY(-2px);
    }

    /* ===== HERO ===== */
    .hero {
      margin-top: 0;
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* MP4 background video */
    .hero-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 177.77vh;
  height: 100vh;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: -2;
  border: 0;

  /* MAGIC SETTINGS */
  filter: brightness(1.05) contrast(1.15) saturate(1.25);
}


    .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    /* darker, clearer, more cinematic */
    background: rgba(0,0,0,0.35);

    z-index: -1;
}


    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: inset 0 0 160px rgba(0,0,0,0.55), inset 0 0 45px rgba(0,0,0,0.35);
    }

    /* ===== HERO PANE ===== */
    .hero-pane {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 50px;

      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.28) 0%, transparent 70%),
        radial-gradient(circle at 100% 0%, rgba(255,255,255,0.26) 0%, transparent 72%),
        radial-gradient(circle at 0% 100%, rgba(255,255,255,0.30) 0%, transparent 68%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.32) 0%, transparent 70%),
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.18) 0%, transparent 85%),
        radial-gradient(circle at 0% 50%, rgba(255,255,255,0.18) 0%, transparent 85%),
        radial-gradient(circle at 100% 50%, rgba(255,255,255,0.18) 0%, transparent 85%),
        rgba(255,255,255,0.03);

      backdrop-filter: blur(14px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 4px 22px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      width: min(750px, 92vw);
    }

    .hero-name {
      font-family: 'Michroma', sans-serif;
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      padding: 6px 0;
      color: var(--uncw-teal);
      text-shadow:
        0 0 1px var(--reef-blue),
        0 0 3px var(--reef-blue),
        0 0 5px var(--deep-cyan);
    }

    .hero-subtitle {
      font-size: 1.45rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--uncw-gold);
      margin-bottom: 0.6rem;
    }

    .hero-tagline {
      color: rgba(255,220,90,0.95);
      opacity: 0.98;
      font-size: 1.2rem;
      letter-spacing: 0.32px;
      margin-bottom: 2.6rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.35);
    }

    .hero-menu { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
    .hero-link {
      font-size: 1.15rem;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(31,174,74,0.32), rgba(0,122,120,0.22));
      color: var(--uncw-navy);
      border: 2px solid var(--reef-blue);
      backdrop-filter: blur(8px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.35), 0 0 12px var(--deep-cyan), inset 0 0 6px rgba(255,255,255,0.25);
      transition: 0.25s ease;
      transform: translateY(0);
    }
    .hero-link:hover {
      background: rgba(31,174,74,0.42);
      color: white;
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 14px rgba(0,0,0,0.45), 0 0 18px var(--reef-blue), inset 0 0 8px rgba(255,255,255,0.35);
    }

    /* ===== Circuit overlay ===== */
    .hero-circuit {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 60px;
      z-index: -1;
      filter: drop-shadow(0 0 6px var(--reef-blue)) drop-shadow(0 0 12px var(--deep-cyan));
    }
    .hero-circuit path {
      stroke-dasharray: 180;
      stroke-dashoffset: 180;
      animation: circuitFlow 10s ease forwards;
    }
    @keyframes circuitFlow {
      0% { stroke-dashoffset: 180; }
      100% { stroke-dashoffset: 0; }
    }

    .leaf {
      transform-origin: center;
      animation: leafGrow 8s ease forwards;
    }
    .leaf:nth-of-type(1) { animation-delay: 0s; }
    .leaf:nth-of-type(2) { animation-delay: 1s; }
    .leaf:nth-of-type(3) { animation-delay: 2s; }
    .leaf:nth-of-type(4) { animation-delay: 3s; }
    .leaf:nth-of-type(5) { animation-delay: 4s; }
    .leaf:nth-of-type(6) { animation-delay: 5s; }
    .leaf:nth-of-type(7) { animation-delay: 6s; }

    @keyframes leafGrow {
      0%   { transform: scale(0); opacity: 0; }
      40%  { transform: scale(1.2); opacity: 1; }
      70%  { transform: scale(1.0); opacity: 0.95; }
      100% { transform: scale(1.0); opacity: 0.95; }
    }

    /* ===== Sections ===== */
    section {
      padding: 80px 10%;
      background: var(--card-light);
      border-radius: 12px;
      margin: 40px auto;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      max-width: 1200px;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 20px;
      border-left: 6px solid var(--uncw-gold);
      padding-left: 12px;
    }
    .about-text {
      max-width: 800px;
      line-height: 1.7;
      font-size: 1.1rem;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 40px;
      background: var(--uncw-navy);
      color: white;
    }
  </style>
</head>

<body>

        </svg>
      </div>

      <div class="hero-subtitle" style="-webkit-text-stroke: 0.35px rgba(255,220,90,0.95); text-shadow: 0 2px 4px rgba(0,0,0,0.35);">
        Autonomous Greenhouse Robotics
      </div>
      <div class="hero-tagline">

      </div>

      <div class="hero-menu">
        <a href="#projects" class="hero-link">BotanyBot Details</a>

  </header>

  <!-- ===== PROJECTS SECTION ===== -->

</html>
